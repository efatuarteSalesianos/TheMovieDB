<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{movieInput?.title}}</mat-card-title>
        <mat-card-subtitle>{{movieInput?.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <img class="image" [src]='getPhotoUrl()' [alt]='(movieInput?.title)'>
    <mat-card-content>
        <p>
            {{movieInput?.overview}}
        </p>
        <p>Valoración: {{movieInput?.vote_average}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">VER MÁS</button>
    </mat-card-actions>
    <circle-progress [percent]="80" [radius]="40" [outerStrokeWidth]="1" [innerStrokeWidth]="5" [outerStrokeColor]="'#3f51b5'" [innerStrokeColor]="'#3f51b5'" [animation]="true" [animationDuration]="500"></circle-progress>
</mat-card>
