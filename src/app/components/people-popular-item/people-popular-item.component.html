<mat-card class="example-card">
    <mat-card-content>
        <img (click)="openDialogPersonDetail(peopleInput.id)" class="image" [src]='getPhotoUrl(peopleInput.profile_path)' [alt]='(peopleInput.name)'>
        <h2>{{peopleInput.name}}</h2>
    </mat-card-content>
    <mat-card-actions>
        <p><strong>Papeles destacados</strong>: <span *ngFor="let movie of getKnowFor()">{{movie.title}}, </span></p>
        <circle-progress [percent]='(peopleInput.popularity)' [radius]="35" [outerStrokeWidth]="1" [innerStrokeWidth]="3" [outerStrokeColor]="'#3f51b5'" [innerStrokeColor]="'#FF4081'" [animation]="true" [animationDuration]="400"></circle-progress>
        <button style="margin-left: 40%;" mat-raised-button (click)="openDialogPersonDetail(peopleInput.id)" color="primary">Ver Detalles</button>
    </mat-card-actions>
</mat-card>
