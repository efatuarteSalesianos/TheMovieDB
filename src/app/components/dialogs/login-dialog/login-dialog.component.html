<h1 mat-dialog-title>¡Bienvenido a TheMovieDB App!</h1>
<div mat-dialog-content>Inicie sesión en TheMovieDB y sácale todo el partido a nuestra aplicación!</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="doLogin()">Iniciar sesión</button>
    <button mat-raised-button color="accent" mat-dialog-close>Cerrar</button>
</div>
