<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MovieDB</title>
</head>

<body>
    <app-toolbar></app-toolbar>
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div class="col-4">
                <mat-form-field appearance="fill">
                    <mat-label>Género</mat-label>
                    <mat-select [(value)]="genreSelected" [(ngModel)]="genreSelected" (selectionChange)="(getMoviesByGenre())">
                        <mat-option *ngFor="let genre of genreList" [value]="genre">
                            {{genre.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <p>Mostrando las películas más populares de {{genreSelected?.name}}</p>
            </div>
        </div>
        <div class="row">
            <h2>Películas más populares:</h2>
            <div class="row" *ngIf="!moviesGenre">
                <div class="col-3" *ngFor="let movie of moviesPopularList">
                    <app-movie-item [movieInput]="movie"></app-movie-item>
                </div>
            </div>
            <div class="row">
                <div class="col-3" *ngFor="let movie of moviesGenre">
                    <app-movie-item [movieInput]="movie"></app-movie-item>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
