<mat-sidenav-container class="example-container">
    <mat-sidenav class="sidenav" #sidenav mode="over">
        <mat-list>
            <mat-list-item>
                <p>
                    <a routerLink="/movies-popular">
                        <button mat-button color="primary"><mat-icon class="sidenav-icon" mat-list-icon>movie_filter</mat-icon>Pel√≠culas</button>
                    </a>
                </p>
            </mat-list-item>
            <mat-list-item>
                <p>
                    <a routerLink="/people-popular">
                        <button mat-button color="primary"><mat-icon class="sidenav-icon" mat-list-icon>face_retouching_natural</mat-icon>Actores</button>
                    </a>
                </p>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button color="accent" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
                <span>MovieDB</span>
                <span class="example-spacer"></span>
                <ng-container [ngSwitch]="currentPage">
                    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                  <mat-icon>favorite</mat-icon>
                </button>
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                  <mat-icon>share</mat-icon>
                </button>
                </ng-container>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
