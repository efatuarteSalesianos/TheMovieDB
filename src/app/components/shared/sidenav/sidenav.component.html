<mat-sidenav-container class="example-container">
    <mat-sidenav class="sidenav" #sidenav mode="over">
        <mat-list>
            <mat-list-item role="listitem">
                <a routerLink="/movies-popular" routerLinkActive="router-link-active">
                    <button mat-button color="primary"><mat-icon class="sidenav-icon" mat-list-icon>movie_filter</mat-icon>Películas</button>
                </a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a routerLink="/people-popular" routerLinkActive="router-link-active">
                    <button mat-button color="primary"><mat-icon class="sidenav-icon" mat-list-icon>face_retouching_natural</mat-icon>Actores</button>
                </a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a routerLink="/favorites" routerLinkActive="router-link-active">
                    <button mat-button color="primary"><mat-icon class="sidenav-icon" mat-list-icon>favorite_border</mat-icon>Favoritas</button>
                </a>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button color="accent" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
                <span>TheMovieDB</span>
                <button *ngIf="!isLogged()" style="margin-left: 1%" mat-stroked-button color="accent" (click)="openLoginDialog()">Iniciar Sesión</button>
                <span class="example-spacer"></span>
                <ng-container [ngSwitch]="currentPage">
                    <button *ngIf="isLogged()" mat-raised-button color="accent" (click)="doLogout()">Salir</button>
                </ng-container>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
